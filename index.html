<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-top">
        <p class="title">My Library</p>
        <div class="library-stats">
            <ul>
                <li class="total-books">Total Books: </li>
                <li class="books-read">Books Read: </li>
                <li class="books-not-read">Books not read yet: </li>
            </ul>
        </div>
    </div>
    <div class="page-middle">
        <div class="button-container">
            <button class="add-book-button">Add Book</button>
        </div>
        <div class="library-container"></div>
    </div>  
</body>
</html>
